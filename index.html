<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <title>Buscador Imágenes Pixabay</title>
    <link rel="stylesheet" href="css/tailwind.min.css" />
    <link rel="stylesheet" href="css/custom.css" />
  </head>
  <body id="body">
    <h1 class="text-center text-3xl text-black my-10 font-bold uppercase">
      Busca tus imagenes favoritas
    </h1>
    <div class="buscador max-w-lg mx-auto">
      <form id="formulario" class="">
        <div>
          <label class="block text-black font-bold uppercase">Búsqueda</label>
          <input
            type="text"
            class="mt-3 rounded w-full p-2"
            placeholder="Busca una Imagen. Ejemplo: Carros o Futbol"
            id="termino"
          />

          <input
            type="submit"
            value="Buscar Imágenes"
            class="mt-5 w-full py-2 bg-yellow-400 cursor-pointer font-bold uppercase hover:bg-yellow-500 rounded"
          />
        </div>
      </form>
    </div>

    <div
      id="resultado"
      class="container mx-auto mt-10 flex flex-wrap justify-center"
    ></div>

    <div
      id="paginacion"
      class="container mx-auto mb-10 text-center flex flex-wrap justify-center"
    ></div>
    <script src="js/app.js"></script>
  </body>
</html>
